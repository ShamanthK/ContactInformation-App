<h2>Details</h2>

<div>
    <h4>Contact</h4>
    <hr />
    <dl class="dl-horizontal">
        <dt>First Name</dt>
        <dd>{{ vm.model.firstName }}</dd>



        <dt>Last Name</dt>
        <dd>{{ vm.model.lastName }}</dd>

        <dt>Phone</dt>
        <dd>{{ vm.model.phone }}</dd>

        <dt>Email</dt>
        <dd>{{ vm.model.email }}</dd>

        <dt>Status</dt>
        <dd>{{ vm.model.status}}</dd>
    </dl>
</div>


<div class="form-group">
  <div class="col-md-offset-2 col-md-10">
      <input type="submit" value="Update" ng-click="vm.edit()" class="btn btn-info" />
      <input type="submit" value="Cancel" ng-click="vm.cancel()" class="btn btn-info"/>
  </div>
</div>
